<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <script defer src="script.js"></script>
    <title>River's Portfolio V1</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex-container -->
      <div class="flex items-center justify-between">
        <!-- Logo and Name -->
        <div class="flex items-center justify-betwen pt-2">
          <img src="" alt="animated-logo" />
          &nbsp;
          <h1>Alex Eddings</h1>
        </div>

        <!-- Menu Items -->
        <div class="hidden space-x-6 md:flex">
          <a href="#" class="">Skills</a>
          <a href="#" class="">Projects</a>
          <a href="#" class="">Contact</a>
          <a href="#" class="">About</a>
        </div>
      </div>
    </nav>
    <!-- Flex container end-->

    <!-- Main section: flex-row on md screens and flex-col-reverse on sm screens -->
    <section class="main">
      <!-- Flex container -->
      <div
        class="container flex-col flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:flex-row sm:flex-col-reverse md:space-y-0"
      >
        <!-- Center Item 1 - About -->
        <div class="flex flex-col-reverse items-center">
          <h1>About Placeholder</h1>
        </div>
        <!-- Center Item 2 - Skills -->
        <h2 class="flex flex-col items-center">Skills</h2>
        <div class="flex flex-col items-center">
          <h1>Skills Placeholder</h1>
        </div>
        <!-- Center Item 1 - Projects -->
        <h2 class="flex flex-col-reverse items-center">Projects</h2>
        <div class="flex justify-between">
          <div class="project">Project 1</div>
          <div class="project">Project 2</div>
          <div class="project">Project 3</div>
        </div>
      </div>

      <!-- Flex container end -->
    </section>
    <!-- Footer -->
    <div class="hidden footer flex justify-center baseline sm:flex">
      <footer>
        <h1>Footer placeholder</h1>
      </footer>
    </div>
  </body>
</html>
