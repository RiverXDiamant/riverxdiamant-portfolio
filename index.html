<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    <section class="main">

                <span class="code">&lt;</span>
                Fashion Blog

                class="w-16 md:w-32 lg:w-48"
                src="./src/img/FashionBlogReact.png"

            <p class="flex justify-center">
